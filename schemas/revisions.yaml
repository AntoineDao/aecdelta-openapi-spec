Revisions:
  title: "Revision List"
  type: object
  description: A list of revisions for a stream
  required:
  - stream_id
  - project_id
  - revisions
  properties:
    stream_id:
      title: Stream Id
      type: string
    description:
      title: Stream description
      type: string
    project_id:
      title: Project this revision is associated with
      type: string
    revisions:
      title: revision ids
      type: array
      items:
        type: string

Revision:
  title: "Revision"
  type: object
  description: A single revision for a stream
  required:
  - stream_id
  - project_id
  - datetime
  - author
  - payload
  properties:
    stream_id:
      title: Stream Id
      type: string
    project_id:
      title: Project this revision is associated with
      type: string
    datetime:
      title: Timestamp
      type: string
      description: UTC format
    author:
      title: author
      type: object
      required:
      - username
      properties:
        username:
          type: string
    payload:
      title: payload
      type: object

NewRevision:
  title: "New Revision"
  type: object
  description: A Revision
  required:
  - stream_id
  properties:
    stream_id:
      title: Stream Id
      type: string
    delta:
      $ref: './delta.yaml#/Delta'        

Diff:
  title: "Diff"
  type: object
  description: A diff between two revisions
  required:
  - revision_datetime
  - author
  - delta
  properties:
    revision_datetime:
      type: string
    author:
      title: author
      type: object
      required:
      - username
      properties:
        username:
          type: string
    delta:
      $ref: './delta.yaml#/Delta'    



