BranchPayload:
  title: Branch Operation Payload
  description: A payload to configure a branch operation from a stream
  type: object
  required:
  - stream_id
  properties:
    stream_id:
      title: The ID of the stream to branch
      type: string
    options:
     $ref: '#/NewStream'

MergePayload:
  title: Merge Operation Payload
  description: A payload to configure a merge operation between two streams
  type: object
  required:
  - from
  - to
  properties:
    from:
      title: Stream to merge from
      type: string
    to:
      title: Stream to merge to
      type: string